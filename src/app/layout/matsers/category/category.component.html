<section>
    <app-pageheaders
      [topHeadingContent]="{
          heading: 'Category',
          subitems: 'Create/List Category',
        }"
    >
    </app-pageheaders>
  
    <app-accordian
      [accordianItems]="{
        heading: 'Add New Category Details',
        id: 'fillcategorydetails'
      }"
    >
      <div class="row">
        <div class="col-12 col-lg-4">
          <div class="mb-3">
            <label for="category" class="form-label">Category Name :</label>
            <input
              type="text"
              class="form-control"
              id="category"
              placeholder="Category Name"
            />
          </div>
        </div>
    
  
        <div class="col-12 col-lg-4">
          <div class="toggle my-1">
            <label for="locatonname" class="form-label">Status :</label>
            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                id="flexSwitchCheckChecked"
                checked
              />
            </div>
          </div>
        </div>
      </div>
  
      <app-buttons [buttonText]="{ cancel: 'Cancel', save: 'Save Category' }" />
    </app-accordian>
  
    <app-table [columns]="columns" [tableData]="tableData" (actionType)="tableAction($event)">
  
      </app-table>
  </section>
