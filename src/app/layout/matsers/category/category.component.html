<section>
    <app-pageheaders
      [topHeadingContent]="{
          heading: 'Category',
          subitems: 'Create/List Category',
        }"
    >
    </app-pageheaders>

    <app-accordian
      [accordianItems]="{
        heading: 'Add New Category Details',
        id: 'fillcategorydetails'
      }"
    >
      <div class="row" [formGroup]="categorycomponent">
        <div class="col-12 col-lg-4">
          <div class="mb-3">
            <label for="category" class="form-label">Category Name :</label>
            <input
              type="text"
              class="form-control"
              id="category"
              placeholder="Category Name"
              formControlName="categoryname"
            />
            <div class="text-danger">
              @if (categorycomponent.controls['categoryname'].touched)
              {
                @if (categorycomponent.controls['categoryname'].errors?.['required'])
                { 
                  <span>This is required</span>
                }
              }
            </div>
          </div>
        </div>
        <div class="col-12 col-lg-4">
          <div class="toggle my-1">
            <label for="locatonname" class="form-label">Status :</label>
            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                id="flexSwitchCheckChecked"
                checked
              />
            </div>
          </div>
        </div>
      </div>
      <!-- <app-buttons [buttonText]="{ cancel: 'Cancel', save: 'Save Category' }" /> -->
      <div class="mt-5">
        <app-buttons
          [buttonText]="{ cancel: 'Cancel', save: 'Save Designation' }" 
          (buttonClick)="validateTable($event)"
        />
      </div>

    </app-accordian>
  
    <app-table [columns]="columns" [tableData]="tableData" (actionType)="tableAction($event)">
  
      </app-table>
  </section>
