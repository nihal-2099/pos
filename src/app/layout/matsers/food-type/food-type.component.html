<section>
    <app-pageheaders
      [topHeadingContent]="{
          heading: 'Food Type',
          subitems: 'Create/List Food Type',
        }"
    >
    </app-pageheaders>
  
    <app-accordian
      [accordianItems]="{
        heading: 'Add New Food Type',
        id: 'fillfoodtype'
      }"
    >
      <div class="row" [formGroup]="foodform">
        <div class="col-12 col-lg-4">
          <div class="mb-3">
            <label for="food" class="form-label">Food Type :</label>
            <input
              type="text"
              class="form-control"
              id="food"
              placeholder="Food Type"
              formControlName="foodtype"
            />
            <div class="text-danger">
              @if(foodform.controls['foodtype'].touched)
              {
              @if(foodform.controls['foodtype'].errors?.['required']){
                <b>This field is required</b>
              }
              }
            </div>
          </div>
        </div>
    
  
        <div class="col-12 col-lg-4">
          <div class="toggle my-1">
            <label for="locatonname" class="form-label">Status :</label>
            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                id="flexSwitchCheckChecked"
                checked
              />
            </div>
          </div>
        </div>
      </div>
  
      <div class="mt-5">
        <app-buttons
          [buttonText]="{ cancel: 'Cancel', save: 'Save Designation' }" 
          (buttonClick)="validateTable($event)"
        />
      </div>
    </app-accordian>
  
    <app-table [columns]="columns" [tableData]="tableData" (actionType)="tableAction($event)">
  
      </app-table>
  </section>
