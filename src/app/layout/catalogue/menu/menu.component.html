<section>
  <div class="catelogue_online">
    <!-- Top Header -->
  <app-pageheaders
  [topHeadingContent]="{
    heading: 'New Catalogue',
    subitems: 'Create New Catalogue',
  }"
>
  <div class="top_header">
    <div class="top_header_button">
      <button
        type="button"
        class="btn btn-secondary d-flex justify-content-between align-items-center"
        routerLink="/layout/add/list"
      >
      <div class="d-flex align-items-center">
        <i-feather name="arrow-left" class="icons custom-icons"></i-feather> Back to online Menu
      </div>
      </button>
    </div>
  </div>
</app-pageheaders>

  <!-- Accordion 1st  -->

    <app-accordian
  [accordianItems]="{ heading: 'Heading', id: 'heading' }">
  <div class="row">
    <div class="col-lg-4 col-12 my-2"> 
       
           <label for="" class="mb-2">Heading</label>
          <select
            class="form-select"
            aria-label="Default select example">
            <option selected disabled>Select One</option>  
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select> 
       
       </div>
        <div class="col-lg-4 col-12 my-2"> 
            
               <label for="" class="mb-2"> Sub Heading</label>
              <select
                class="form-select"
                aria-label="Default select example">
                <option selected disabled>Select One</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select> 
          
           </div>   
  </div>
  </app-accordian>

    <!-- Accordion 2nd -->
     
    <app-accordian
    [accordianItems]="{ heading: 'Items Name', id: 'itemsname' }">
    <div class="row">
      <div class="col-lg-4 col-12 my-2">
        <label for="" class="mb-2">Name :</label>
              <div class="input-group mb-3">
               <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
             </div>
        </div>

        <div class="col-lg-4 col-12 my-2">
          <label for="" class="mb-2">Half plate :</label>
            <div class="input-group mb-3">
                <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
              </div>
        </div>
        <div class="col-lg-4 col-12 my-2">
          <label for="" class="mb-2">Full Plate :</label>
           <div class="input-group mb-3">
           
            <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>
        </div>
      <div class="col-lg-6 col-12 ">
          <div >
             <label for="" class="pb-2">Items Description :</label>
              <textarea class="form-control" placeholder="About Items" id="floatingTextarea"></textarea>
             
              <label for="floatingTextarea"></label>
            </div>        
      </div>
<!-- Buttons -->
      <app-buttons [buttonText]="{ cancel: 'Cancel', save: 'Save Product' }" />
</div>
</app-accordian>

  </div>
</section>
