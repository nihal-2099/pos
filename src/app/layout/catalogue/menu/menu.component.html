  <div class="accordion" id="accordionPanelsStayOpenExample">
    <div class="accordion-item">
      <h2 class="accordion-header" id="panelsStayOpen-headingOne">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
        Main Heading
        </button>
      </h2>
      <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show" aria-labelledby="panelsStayOpen-headingOne">
        <div class="accordion-body">
          <div class="row">
            <div class="col-lg-4 col-12">
                <select class="form-select" aria-label="Default select example">
                    <option selected>Heading</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
            </div>
            <div class="col-lg-4 col-12">  
                <select class="form-select" aria-label="Default select example">
                    <option selected>Sub Heading</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="accordion-item">
      <h2 class="accordion-header" id="panelsStayOpen-headingTwo">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false" aria-controls="panelsStayOpen-collapseTwo">
       Items Name
        </button>
      </h2>
      <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingTwo">
        <div class="accordion-body">
          <div class="row">
            <div class="col-lg-4 col-12 ">
                <select class="form-select" aria-label="Default select example">
                    <option selected>Available Items</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
            </div>

            <div class="text_area">
                <div class="col-lg-6 col-12 my-3">
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                        <label for="floatingTextarea">Items Description</label>
                      </div>        
                </div>
            </div>

            <div class="col-lg-4 col-12">
                <select class="form-select" aria-label="Default select example">
                    <option selected>Half Plate Rate</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
            </div>
            <div class="col-lg-4 col-12">
                <select class="form-select" aria-label="Default select example">
                    <option selected>Full Plate Rate</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
            </div>

            <div class="last_button d-flex justify-content-end">
                <div class="cancel_button mx-2"> <button type="button" class="btn ">Cancel</button> </div>
                 <div class="submit_button mx-2">  <button type="button" class="btn">Save Product</button></div>
               </div>

          </div>
        </div>
      </div>
    </div>
    
  </div>
