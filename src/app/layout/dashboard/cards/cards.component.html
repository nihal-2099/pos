<div class="card mb-4" [ngClass]="type"
    [ngStyle]="{'backgroundColor' : type == 'white' ? 'white' : cardsData?.background , borderColor:type == 'white' ? '#dbe0e6' : cardsData?.background  }">
    <div class="card-body">

        @if (type == 'white') {
        <div class="d-flex justify-content-start align-items-center">
            <div class="d-flex justify-content-center align-items-center wrapper-icon me-3"
                [ngStyle]="{'backgroundColor': cardsData?.background }">
                <i-feather [name]="cardsData?.icon" class="icons p-0"
                    [ngStyle]="{ 'color' :cardsData?.iconcolor }"></i-feather>
            </div>
            <div>
                <b><span>&#8377; {{cardsData?.price}}</span></b>
                <p class="mb-0">{{cardsData?.text}}</p>
            </div>
        </div>
        }
        @else {
            <div class="d-flex justify-content-between align-items-center">
              
                <div>
                    <b><span>{{cardsData?.price}}</span></b>
                    <p class="mb-0">{{cardsData?.text}}</p>
                </div>
                <div class="d-flex justify-content-center align-items-center wrapper-icon">
                <i-feather [name]="cardsData?.icon" class="icons p-0"
                    [ngStyle]="{ 'color' :'white', 'height' :'35px' , 'width' :'35px'}"></i-feather>
            </div>
            </div>
        }
    </div>
</div>
