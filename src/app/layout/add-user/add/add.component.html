<section>
  <app-pageheaders
    [topHeadingContent]="{
      heading: 'New Product',
      subitems: 'Create New Product',
    }"
  >
    <div class="top_header">
      <div class="top_header_button">
        <button
          type="button"
          class="btn btn-secondary d-flex justify-content-between align-items-center"
          routerLink="/layout/add/list"
        >
          <i-feather name="arrow-left" class="icons custom-icons"></i-feather>
          <span>Back to Product</span>
        </button>
      </div>
    </div>
  </app-pageheaders>

  <app-accordian
  [accordianItems]="{ heading: 'Fill their details', id: 'filltheirdetails' }"
>
  <div class="add_section">
    <div class="body_section">
      <!-- fill here accordion -->
      <div class="row">
        <div class="col-12 col-lg-4">
          <div class="my-2">
            <label for="exampleFormControlInput1" class="form-label fs-6"
              ><p class="mb-0">Your Name :</p></label
            >
            <input
              type="text"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="Enter Your Name"
            />
          </div>
        </div>

        <div class="col-12 col-lg-4">
          <div class="my-2">
            <label for="exampleFormControlInput1" class="form-label"
              ><p class="mb-0">Mobile No. :</p></label
            >
            <input
              type="number"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="Enter Your Contact"
            />
          </div>
        </div>
        <div class="col-12 col-lg-4">
          <div class="my-2">
            <label for="exampleFormControlInput1" class="form-label"
              ><p class="mb-0">Email address :</p></label
            >
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="name@example.com"
            />
          </div>
        </div>
        <!-- Selective -->
        <div class="col-lg-4 col-12 my-2">
          <div class="selective">
            <p class="mb-2">Your Designation :</p>
            <select class="form-select" aria-label="Default select example">
              <option selected disabled>Select One</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
        </div>
        <!-- Multiple select option -->
        <div class="col-lg-4 col-12 my-2">
          <div class="selective">
            <p class="mb-2">Your Responsibility :</p>
            <select class="form-select" aria-label="Default select example">
              <option selected disabled>Select One</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>

            <!-- <mat-form-field appearance="outline" class="w-100 bootstrap-select">
                  <mat-label>Toppings</mat-label>
                  <mat-select [formControl]="toppings" multiple>
                    @for (topping of toppingList; track topping) {
                      <mat-option [value]="topping">{{topping}}</mat-option>
                    }
                  </mat-select>
                </mat-form-field> -->
          </div>
        </div>

        <!-- Toggle button -->
        <div class="col-lg-4 col-12 my-2">
          <div class="toggle">
            <p class="mb-2">Status :</p>
            <div class="toggle_button">
              <div class="form-check form-switch">
                <input
                  class="form-check-input"
                  type="checkbox"
                  role="switch"
                  id="flexSwitchCheckChecked"
                  checked
                />
                <label class="form-check-label" for="flexSwitchCheckChecked">
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- last button -->
  <app-buttons [buttonText]="{ cancel: 'Cancel', save: 'Save Product' }" />
</app-accordian>
</section>
